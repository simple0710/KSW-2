<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function People(_name) {
        this.name = _name;
        this.move = function () {
          var cnt = 0;
          var THIS = this;
          // 화살표 사용
          var ref = setInterval(() => {
            console.log("THIS.name : ", THIS.name);
            if (++cnt >= 2) {
              clearInterval(ref);
            }
          }, 500);
        };
      }
    </script>
  </body>
</html>
