<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>localStorage 실습</h1>
    <script>
      var arr = ["오징어", "꼴뚜기", "대구", "명태", "거북이"];
      // window.localStorage.setItem(key, value);
      localStorage.setItem("user", "hong");
      var user2 = localStorage.getItem("user");
      document.write(`<h2>user2 : ${user2}</h2>`);

      localStorage.setItem("fishs", arr);
      var fish2 = localStorage.getItem("fishs");
      console.log(fish2);
      for (let item of fish2) {
        document.write(item);
      }
    </script>
  </body>
</html>
