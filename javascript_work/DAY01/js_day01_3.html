<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 백견이 불여 일타
      var newFn = mkFn(15);

      // 클로저 -
      newFn(30);

      // function으로 선언 하면 window의 멤버이므로 끌어올림(호이스팅) 가능.
      function mkFn(ageArg) {
        //console.log("mkFn 호출!");
        let age = ageArg;
        return function (arg1) {
          console.log("mkFn함수의 내부 함수 실행! age => ", age + arg1);
        };
      }
    </script>
  </body>
</html>
