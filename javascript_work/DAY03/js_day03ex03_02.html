<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>월을 선택하세요.</h1>
    <div id="monthBtns"></div>
    <div id="demo">결과: 2월은 28일까지 있다.</div>
    <!-- switch ~ case문으로 구현 해 본다. -->
    <script>
      arr = [];
      var monthBtndiv = document.querySelector("#monthBtns");
      var result = document.querySelector("#demo");
      for (var i = 1; i <= 12; i++) {
        var newLi = document.createElement("button");
        newLi.setAttribute("data-month", i);
        newLi.innerHTML = `${i}월`;
        monthBtndiv.appendChild(newLi);
      }
      var monthBtns = document.querySelectorAll("#monthBtns > button");
      monthBtns.forEach(function (item, index) {
        arr.push(item);
      });
      arr.forEach(function (item, index) {
        item.addEventListener("click", (event) => {
          let month = Number(event.target.dataset.month);
          switch (month) {
            // 28일
            case 2:
              day = "28";
              break;
            // 30일
            case 4:
            case 6:
            case 9:
            case 11:
              day = "30";
              break;
            // 31일
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              day = "31";
              break;
          }
          result.innerHTML = `결과: ${month}월 ${day}일`;
        });
      });
    </script>
  </body>
</html>
