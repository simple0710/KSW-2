<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragBox</title>
    <style>
      div#box {
        position: absolute;
        border: 1px solid red;
        background-color: yellow;
        width: 100px;
        height: 100px;
        z-index: 1;
      }
      div#targetBox {
        position: absolute;
        border: 1px solid black;
        background-color: blue;
        width: 150px;
        height: 200px;
        left: 400px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>길동이의 코딩 교실</h1>
    <div id="box">Box</div>
    <div id="targetBox">Target Box</div>

    <script>
      var box = document.getElementById("box");
      var TargetBox = document.getElementById("targetBox");

      var centerX = 0;
      var centerY = 0;
      box.addEventListener("mousedown", (event) => {
        // 마우스를 down했을때
        // box와 마우스 클릭 지점의 간격을 유지
        var target = event.target; // box
        var targetX = parseInt(
          getComputedStyle(target).getPropertyValue("left")
        );
        var targetY = parseInt(
          getComputedStyle(target).getPropertyValue("top")
        );
        var gapX = targetX - event.clientX;
        var gapY = targetY - event.clientY;
        let mousemoveHandler = (event) => {
          centerX = event.clientX + gapX;
          centerY = event.clientY + gapY;
          target.style.left = centerX + "px";
          target.style.top = centerY + "px";
        };
        box.addEventListener("mousemove", mousemoveHandler);
        document.addEventListener("mouseup", (event) => {
          console.log(centerX, centerY);
          var bLeft = parseInt(
            getComputedStyle(TargetBox).getPropertyValue("left")
          );
          var bRight = parseInt(
            getComputedStyle(TargetBox).getPropertyValue("right")
          );
          var bTop = parseInt(
            getComputedStyle(TargetBox).getPropertyValue("top")
          );
          var bBottom = parseInt(
            getComputedStyle(TargetBox).getPropertyValue("bottom")
          );
          console.log(bLeft, bRight, bTop, bBottom);
          if (
            bLeft <= centerX &&
            centerX <= bRight &&
            bBottom <= centerY &&
            centerY <= bTop
          ) {
            box.style.left = centerX + "px";
            box.style.top = centerY + "px";
          } else {
            box.style.left = 0 + "px";
            box.style.top = 0 + "px";
          }
          box.removeEventListener("mousemove", mousemoveHandler);
        });
      });
    </script>
  </body>
</html>
