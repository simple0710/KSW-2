<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 계산기 -->
    <h1>초등학교 저학년용 계산기</h1>
    <!-- <p>결과는 음수가 나오지 않도록</p> -->
    <input type="text" id="num1" value="5" />
    <select id="oper">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2" value="10" />
    <input type="button" id="resultBtn" value="확인" />
    <div id="result">결과 :</div>
    <script>
      var num1 = document.querySelector("#num1"); //클래스는 #, id는 .
      var num2 = document.querySelector("#num2");
      var oper = document.querySelector("#oper");
      var resultBtn = document.querySelector("#resultBtn");
      var result = document.querySelector("#result");
      // resultBtn을 눌렀을 경우
      resultBtn.onclick = function (event) {
        // 현재 n1과 n2값을 가져온다.
        n1 = parseInt(num1.value);
        n2 = parseInt(num2.value);
        // 각 연산에 대한 res 값 저장
        if (oper.value == "+") {
          res = n1 + n2;
        } else if (oper.value == "-") {
          res = n1 - n2;
          if (res < 0) {
            res = n2 - n1;
          }
        } else if (oper.value == "*") {
          res = n1 * n2;
        } else if (oper.value == "/") {
          res = n1 / n2;
        } else {
          res = res
        }
        result.innerHTML = "결과 : " + res; // 화면에 res 출력
      };
    </script>
  </body>
</html>
