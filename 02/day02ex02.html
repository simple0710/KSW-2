<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 기초</title>
    <style>
      * {
        border: 1px solid red;
        padding: 5px;
        margin: 5px;
        border-radius: 7px;
      }
      div {
        border: 13px solid rgba(100, 100, 100, 1);
        border-radius: 73px;
      }
    </style>
  </head>
  <body>
    <h1 id="top">길동이의 홈페이지</h1>
    <p><a href="#aaa">aaa로 이동</a></p>
    <!-- emmet - 젠코딩 지원(자동 완성 ex)table>tr*3>td*3 )-->
    <!-- table[border=1]>tr*2>td*3 -->
    <div>
      <p>1번째 문단</p>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p><a href="#top">top으로 이동</a></p>
    <p id="aaa">3번째 문단</p>
    <hr />
    <ul>
      <!-- 글자 태그 -->
      <!-- target은 별도 창에 나오게 한다. -->
      <li><a href="https://www.naver.com/" target="_blank">naver</a></li>
      <li><a href="https://www.google.com/">google</a></li>
      <li><a href="https://www.facebook.com/">facebook</a></li>
    </ul>
  </body>
</html>
