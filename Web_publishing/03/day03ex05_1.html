<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li span {
        display: inline-block;
        width: 200px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 주말 과제 : HTML, CSS, JS를 이용해서 ToDo-List 구현 -->
    <div class="container">
      <h1>할 일 목록</h1>
      <p>
        할 일 <input type="text" id="newWork" />
        <button id="addBtn">추가</button>
      </p>
      <!-- ul도 되고 table로도 가능 -->
      <ul id="todolist">
        <li>
          <input type="checkbox" />
          <span>주말 과제 하기</span>
          <button>삭제</button>
        </li>
        <li>
          <input type="checkbox" checked />
          <span><del>친구 만나기</del></span>
          <button>삭제</button>
        </li>
        <li>
          <input type="checkbox" />
          <span>청소하기</span>
          <button>삭제</button>
        </li>
        <li>
          <input type="checkbox" />
          <span>배운거 복습</span>
          <button>삭제</button>
        </li>
      </ul>
    </div>
  </body>
</html>
