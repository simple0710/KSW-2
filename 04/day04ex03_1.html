<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #form1 input[type="text"],
      #form1 textarea {
        border: none;
        border-bottom: 4px solid blue;
        background-color: skyblue;
        width: 400px;
      }
    </style>
    <script>
      // var 또는 function으로 선언하면 최상위 window의 멤버로 들어간다.
      function validateForm(form) {
        // form의 기본은 페이지 전환.
        // 이벤트의 기본 기능을 일시 중지 할 수 있다.
        // 이벤트는 이벤트 핸들러 함수에서 자동 생성 된다.
        event.preventDefault(); // 일시 중지
        // 이벤트 핸들러가 아니다. this == window
        if (form.subject.value == "") {
          alert("제목을 입력 하세요.");
          form.subject.focus();
          return;
        }
        if (form.writer.value == "") {
          alert("이름을 입력 하세요.");
          form.writer.focus();
          return;
        }
        if (form.writer.value.length < 2) {
          alert("이름은 2글자 이상입니다.");
          form.writer.focus();
          return;
        }
        form.action = "https://www.naver.com";
        form.submit();
      }
    </script>
  </head>
  <body>
    <h1>글쓰기</h1>
    <form action="" id="form1" onsubmit="javascript:validateForm(this)">
      <table>
        <tr>
          <th>제목</th>
          <td><input type="text" name="subject" /></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="writer" /></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea name="content" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <th></th>
          <td><input type="submit" value="저장" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
